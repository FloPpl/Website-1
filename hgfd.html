<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Grid</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

    <div class="container mt-5">
        <div class="row g-3">
            <div class="col-md-4">
                <div class="p-5 text-center color-box" style="background-color: red;">This is red</div>
            </div>
            <div class="col-md-4">
              <div class="p-5 text-center color-box" style="background-color: black; color: white;">This is black</div>
          </div>
            <div class="col-md-4">
                <div class="p-5 text-center color-box" style="background-color: green;">This is green</div>
            </div>
            <div class="col-md-4">
                <div class="p-5 text-center color-box" style="background-color: blue;">This is blue</div>
            </div>
            <div class="col-md-4">
                <div class="p-5 text-center color-box" style="background-color: brown;">This is brown</div>
            </div>
            <div class="col-md-4">
                <div class="p-5 text-center color-box" style="background-color: purple;">This is purple</div>
            </div>
            <div class="col-md-4">
                <div class="p-5 text-center color-box" style="background-color: yellow; color: black;">This is yellow</div>
            </div>
            <div class="col-md-4">
                <div class="p-5 text-center color-box" style="background-color: pink; color: black;">This is pink</div>
            </div>
            <div class="col-md-4">
                <div class="p-5 text-center color-box" style="background-color: cyan; color: black;">This is cyan</div>
            </div>
            <div class="col-md-4">
                <div class="p-5 text-center color-box" style="background-color: gray; color: black;">This is gray</div>
            </div>
            <div class="col-md-4">
                <div class="p-5 text-center color-box" style="background-color: black; color: white;">This is black</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External JavaScript file -->
    <script src="aaa.js"></script>
</body>
</html>
