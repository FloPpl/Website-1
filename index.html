<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Najnowszy film</title>
<style>
    body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #latestVideo {
        margin-top: 50px;
    }
    iframe {
        max-width: 100%;
        height: 600px; /* Zwiększona wysokość odtwarzacza wideo na wszystkich urządzeniach */
    }
</style>
</head>
<body>
<h1>Najnowszy film</h1>
<div id="latestVideo"></div>

<script>
  // Pobieranie najnowszego filmu z kanału YouTube
  function getLatestVideo() {
    fetch('https://www.googleapis.com/youtube/v3/search?order=date&part=snippet&channelId=UCR_SIAZ9pEkh1Ipc9WXEAiQ&maxResults=1&key=AIzaSyBHSIU8Zfc-NhhvxR-JqiZ2oqQU5RquGl4')
    .then(response => response.json())
    .then(data => {
      let videoId;
      // Szukanie filmu, który nie zawiera "Games (No commentary)" w tytule
      for (let i = 0; i < data.items.length; i++) {
        if (!data.items[i].snippet.title.includes("Games (No commentary)")) {
          videoId = data.items[i].id.videoId;
          break;
        }
      }
      // Jeśli nie znaleziono filmu spełniającego warunek
      if (!videoId) {
        document.getElementById('latestVideo').innerHTML = "<p>Nie znaleziono najnowszego filmu</p>";
        return;
      }
      const videoEmbedHtml = `<iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}?autoplay=1&vq=hd720" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
      const latestVideoDiv = document.getElementById('latestVideo');
      latestVideoDiv.innerHTML = videoEmbedHtml;
    })
    .catch(error => console.error('Error:', error));
  }

  // Wywołanie funkcji po załadowaniu strony
  window.onload = getLatestVideo;
</script>
</body>
</html>
