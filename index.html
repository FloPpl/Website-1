<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Najnowszy film</title>
<style>
    body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #latestVideo {
        margin-top: 50px;
    }
    iframe {
        width: 100%;
        height: 500px; /* Default video player height */
    }

    @media (max-width: 767px) {
        iframe {
            height: 300px !important; /* Video player height on mobile devices */
        }
    }
</style>
</head>
<body>
<h1>Najnowszy film</h1>
<div id="latestVideo"></div>

<script>
  // Fetching the latest video from the YouTube channel
  function getLatestVideo() {
    fetch('https://www.googleapis.com/youtube/v3/search?order=date&part=snippet&channelId=UCR_SIAZ9pEkh1Ipc9WXEAiQ&maxResults=1&key=AIzaSyBHSIU8Zfc-NhhvxR-JqiZ2oqQU5RquGl4')
    .then(response => response.json())
    .then(data => {
      let videoId;
      // Finding the video that does not contain "Games (No commentary)" in the title
      for (let i = 0; i < data.items.length; i++) {
        if (!data.items[i].snippet.title.includes("Games (No commentary)")) {
          videoId = data.items[i].id.videoId;
          break;
        }
      }
      // If no video meeting the condition is found
      if (!videoId) {
        document.getElementById('latestVideo').innerHTML = "<p>Nie znaleziono najnowszego filmu</p>";
        return;
      }
      const videoEmbedHtml = `<iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1&vq=hd720" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
      const latestVideoDiv = document.getElementById('latestVideo');
      latestVideoDiv.innerHTML = videoEmbedHtml;
      
      // Modify iframe height for mobile devices
      const iframeElement = latestVideoDiv.querySelector('iframe');
      if (iframeElement && window.innerWidth <= 767) {
        iframeElement.style.height = "300px";
      }
    })
    .catch(error => console.error('Error:', error));
  }

  // Calling the function after the page is loaded
  window.onload = getLatestVideo;
</script>
</body>
</html>
